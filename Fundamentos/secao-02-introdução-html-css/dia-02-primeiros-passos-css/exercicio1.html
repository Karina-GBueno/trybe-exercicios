<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            size: 65px;
            color: orange;
        }

        ul {
            background-color: tomato;
        }

        .cor-fundo {
            background-color: red;
        }
    </style>

</head>

<body>
    <h1>Frutas</h1>
    <p class="cor-fundo"><strong>Qual é a sua fruta favorita?</strong></p>
    <ul class="cor-fundo">
        <li>Maçã</li>
        <li>Banana</li>
        <li>Goiaba</li>
    </ul>
</body>

</html>
